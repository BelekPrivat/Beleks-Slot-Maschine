<body>

<div id="app">

<script>
/* â”€â”€â”€â”€â”€ FIREBASE â”€â”€â”€â”€â”€ */
firebase.initializeApp({
  apiKey: "AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",
  authDomain: "slot-site-dce13.firebaseapp.com",
  projectId: "slot-site-dce13"
});
const db = firebase.firestore();

/* â”€â”€â”€â”€â”€ NAME â”€â”€â”€â”€â”€ */
let playerName = localStorage.getItem("player_name");
if (!playerName) {
    playerName = prompt("Spielername:");
    localStorage.setItem("player_name", playerName);
}

/* â”€â”€â”€â”€â”€ KONFIG â”€â”€â”€â”€â”€ */
const SYMBOLS = ["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","7ï¸âƒ£","ğŸ’"];
const MIN_BET = 10;
const INCOME_PER_MIN = 5;
const INTERVAL = 60000;

/* â”€â”€â”€â”€â”€ SPIELER DATEN â”€â”€â”€â”€â”€ */
let data = {
    balance: 5000,
    bet: 10,
    lastIncome: Date.now()
};

/* â”€â”€â”€â”€â”€ LOAD / SAVE â”€â”€â”€â”€â”€ */
async function loadPlayer() {
    const ref = db.collection("players").doc(playerName);
    const snap = await ref.get();

    if (snap.exists) {
        data = snap.data();
    } else {
        await ref.set(data);
    }
    updateUI();
}

async function savePlayer() {
    await db.collection("players").doc(playerName).set(data);
}

/* â”€â”€â”€â”€â”€ TIMER + INCOME â”€â”€â”€â”€â”€ */
setInterval(async () => {
    const now = Date.now();
    const diff = now - data.lastIncome;
    const minutes = Math.floor(diff / INTERVAL);

    if (minutes > 0) {
        data.balance += minutes * INCOME_PER_MIN;
        data.lastIncome += minutes * INTERVAL;
        await savePlayer();
        updateUI();
        loadLeaderboard();
    }

    const sec = Math.ceil((INTERVAL - (now - data.lastIncome)) / 1000);
    document.getElementById("timer").innerText =
        `â³ +${INCOME_PER_MIN}â‚¬ in ${sec}s`;

}, 1000);

/* â”€â”€â”€â”€â”€ SLOT â”€â”€â”€â”€â”€ */
function randomSym() {
    return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
}

async function spin() {
    if (data.balance < data.bet) return;
    data.balance -= data.bet;

    r1.innerText = randomSym();
    r2.innerText = randomSym();
    r3.innerText = randomSym();

    if (Math.random() < 0.2) {
        data.balance += data.bet * 5;
    }

    await savePlayer();
    updateUI();
    loadLeaderboard();
}

function setBet() {
    let v = parseInt(prompt("Einsatz:", data.bet));
    if (v >= MIN_BET && v <= data.balance) data.bet = v;
    updateUI();
}

function allIn() {
    data.bet = data.balance;
    updateUI();
}

/* â”€â”€â”€â”€â”€ UI â”€â”€â”€â”€â”€ */
function updateUI() {
    status.innerText = `ğŸ‘¤ ${playerName} | ğŸ’° ${data.balance} â‚¬ | ğŸ¯ ${data.bet} â‚¬`;
}

/* â”€â”€â”€â”€â”€ LEADERBOARD â”€â”€â”€â”€â”€ */
async function loadLeaderboard() {
    const snap = await db.collection("players")
        .orderBy("balance","desc").limit(10).get();

    leaderboardList.innerHTML = "";
    snap.forEach((d,i)=>{
        leaderboardList.innerHTML += `${i+1}. ${d.id}: ${d.data().balance} â‚¬<br>`;
    });
}

/* â”€â”€â”€â”€â”€ START â”€â”€â”€â”€â”€ */

</script>
